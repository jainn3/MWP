<html>
  <head>
    <title>Translate API Example</title>
  </head>
  <body>

    <input type="text" id="sourceText"/>

    <button id="btn" onClick="Translate()">Tranlate</button>
    <!-- <div id="sourceText">Hello world</div> -->
    <div id="translation"></div>
    <script>

    function Translate()
    {
      
      // var text = document.getElementById('input_data').text;
       var newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      var sourceText = escape(document.getElementById("sourceText").value);
      alert(sourceText);
      // WARNING: be aware that YOUR-API-KEY inside html is viewable by all your users.
      // Restrict your key to designated domains or use a proxy to hide your key
      // to avoid misusage by other party.
      var source = 'https://www.googleapis.com/language/translate/v2?key=AIzaSyCOdKYjMPJBiAU3t2OJavzLbU5jYryz4x4&source=en&target=hi&callback=translateText&q=' + sourceText;

      // alert(source);
      newScript.src = source;

      // When we add this script to the head, the request is sent off.
      document.getElementsByTagName('head')[0].appendChild(newScript);
    }
      function translateText(response) {
        alert(response);
        document.getElementById("translation").innerHTML += "<br>" + response.data.translations[0].translatedText;
      }
    </script>
    
  </body>
</html>
